<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock, Paper & Scissors</title>
  </head>
  <body>
    <div class="choices">
      <button class="btn btn-rock">Rock</button>
      <button class="btn btn-paper">Paper</button>
      <button class="btn btn-scissor">Scissors</button>
    </div>

    <div class="results">
      <h4>Points</h4>
      <p class="rounds">ROUND: <span class="the-round">1</span></p>
      <p>You chose: <span class="your-choice"></span></p>
      <p>Computer chose: <span class="comp-choice"></span></p>
      <p class="your-score">
        Your Score: <span class="your-curr-score"></span>
      </p>
      <p class="comp-score">
        Computer Score: <span class="comp-curr-score"></span>
      </p>
      <p class="winner">Winner: <span class="the-winner"></span></p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
